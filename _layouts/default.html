
<!DOCTYPE html>
<html>
<head>

  	

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

</head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
        <a name="Top"></a>

          <div class="site-info">
            <!--<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
            <h1><img class="site-logo" src="/assets/images/ibsi.png" alt="IBSI" /></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/news">News</a>
            <a href="{{ site.baseurl }}/participants">Participants</a>
	    <a href="{{ site.baseurl }}/documentation">Documentation</a>
	    <a href="{{ site.baseurl }}/results">Results</a>
            <a href="{{ site.baseurl }}/phantoms">Phantoms</a>
            <a href="{{ site.baseurl }}/uploads">Uploads</a>            
            <a href="{{ site.baseurl }}/implementations">Implementations</a>	
            <a href="{{ site.baseurl }}/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
